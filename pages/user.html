<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/icon.png" type="image/x-icon">

    <!-- Loading the Main Css first -->
    <link rel="stylesheet" href="/styles/main/styles.css">

    <!-- Loading the Components Css -->
    <link rel="stylesheet" href="/styles/auth/user.css">
    
    <title>User Auth</title>
</head>
<body>
    <div class="profile" style="margin-top: 20px;">
        <a href="/index.html">Go Back</a>
    </div>

    
    <div class="container">
        
        <div class="head">
            <h1>
                User Login and Sign Up
            </h1>

            <p>
                User Login Provides you the ability to save your data and access it from anywhere
                unless the data will be stored locally and can't be accessed from anywhere
            </p>
        </div>

        <div class="login-signup">
            <div class="login-button">Already Have an Account !</div>
            <div class="signup-button"">Register for New User</div>
        </div>
        <div class="l-s-container">
            
            <div class="login-container">
                <label for="email-login">Email</label>
                <input type="email" name="email-login" id="email-login" placeholder="Email">
                <label for="password-login">Password</label>
                <input type="password" name="password-login" id="password-login" placeholder="Password">

                <button id="login">Login</button>
            </div>

            <div class="signup-container">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">

                <button id="signup">SignUp</button>
            </div>

            <div id="errwin" class="error-window"></div>

        </div>
    </div>

    <!-- Loading the User Class First -->
    <script defer src="/scripts/auth/user.js"></script>

    <!-- Loading The Check Auth Scripts -->
    <script src="/scripts/utils/checkAuth.js"></script>
    
    <!-- Loading the Auth Scripts -->
    <script src="/scripts/auth/auth.js"></script>
</body>
</html>
